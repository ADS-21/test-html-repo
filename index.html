<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Travel Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        /* Header Section */
        .header {
            background-image: url('https://images.unsplash.com/photo-1506748686219-1cc01d0798fe'); /* Replace with your image */
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-start:hover {
            background-color: #0056b3;
        }

        /* Login/Signup Container */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: none;
        }

        /* Forms */
        .auth-form {
            margin-top: 20px;
        }

        .form-group label {
            font-size: 1rem;
        }

.form-group input {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    border-radius: 5px;
}

.btn-auth {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    border: none;
    width: 100%;
    cursor: pointer;
    margin-top: 15px;
}

.btn-auth:hover {
    background-color: #218838;
}

/* Toggle Links */
.toggle-links {
    font-size: 0.9rem;
    margin-top: 10px;
}

.toggle-links a {
    color: #007bff;
    text-decoration: none;
}

.toggle-links a:hover {
    text-decoration: underline;
}
/* Responsive Styles */
@media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .auth-container {
                width: 80%;
                top: 15%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .auth-container {
                width: 90%;
                top: 10%;
            }
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section with Welcome Message -->
    <div class="header">
        <h1>Welcome to Your Travel Planner</h1>
        <p>Start planning your dream trip with us today!</p>
        <button class="btn-start" onclick="showAuthForm()">Get Started</button>
    </div>

    <!-- Login/Signup Form -->
    <div id="auth-form" class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-auth">Login</button>
                <p class="toggle-links">Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" class="form-control" 
                    placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-auth">Sign Up</button>
                <p class="toggle-links">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Travel Planner. All Rights Reserved.</p>
    </div>

    <!-- JavaScript for handling forms -->
    <script>
        // Show the Login/Signup form
        function showAuthForm() {
            document.getElementById('auth-form').style.display = 'block';
            document.querySelector('.header').style.display = 'none';
        }

        // Toggle between Login and Signup Forms
        function toggleForm(form) {
            if (form === 'signup') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            } else {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            }
        }
</script>

</body>
</html>
